name: Periodic Health Check

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Health Check
        uses: Jtalk/url-health-check-action@v3.2
        with:
          url: https://pokemon-fnjg.onrender.com/

      - name: Display status
        run: cat result.json
