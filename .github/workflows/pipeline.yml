name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5001
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Determine version bump
        id: determine_bump
        run: |
          # Logic to determine the version bump (e.g., based on commit messages)
          # This is just a placeholder; you need to customize this logic.
          BUMP=$(echo "patch")

          echo "::set-output name=bump::$BUMP"
        shell: bash

      - name: Bump version (DRY RUN)
        run: |
          # Run the version bumping logic here but don't commit or push changes
          # This is a placeholder; you should implement your version bump logic.

          # Example:
          # Increment the version in a file
          echo "1.2.3" > .version
        working-directory: ${{ github.workspace }}

      - name: List changes (DRY RUN)
        run: |
          git status
        working-directory: ${{ github.workspace }}

      - name: Clean up (DRY RUN)
        run: |
          git reset --hard
          git clean -df
        working-directory: ${{ github.workspace }}

      - name: Delete temporary branch
        run: |
          git checkout master
          git branch -D temp-test-branch
        working-directory: ${{ github.workspace }}
